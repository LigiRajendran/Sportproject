{% extends 'base.html' %}
{% block body%}
<div class="container">
    <div class="row" >

        {% for i in sports_list %}

        <div class="col-mid-3">
            <br><br>

            <div class="col-sm-6">
            <img class="card-img-top" style="width: 18rem;" src="{{i.img.url}}" alt="Card image cap"  width="100px" height="150px">

            <div class="card" style="width: 18rem;  background-color: rgba(255,0,0,0.1);">

              <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p class="card-text">{{i.desc}}</p>
                 <a href=" {% url 'sportsapp:details' i.id %}" class="btn btn-primary">Details</a>
              </div>
            </div>


        </div>

    </div>
        {% endfor %}

    </div>

</div>


{% endblock %}
